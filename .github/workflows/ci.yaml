name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "8.3"
          - "8.4"
          - "8.5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: apcu, redis, xdebug
          coverage: "xdebug"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: actions-cache
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-

      - name: Cache PHP dependencies
        uses: actions/cache@v4
        id: vendor-cache
        with:
          path: vendor
          key: ${{ runner.os }}-build-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}

      - name: Update Dependencies with latest stable
        run: composer update --no-progress

      - name: Code style test
        run: ./vendor/bin/phpcs

      - name: PHPStan code analysis
        run: php vendor/bin/phpstan analyze

      - name: Execute Rector
        run: vendor/bin/rector --dry-run

      - name: Run tests
        run: ./vendor/bin/phpunit --coverage-cobertura=coverage.xml --log-junit=junit.xml

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          fail_below_min: 'false'
          badge: 'true'

      - name: ðŸš€ Run yamllint
        uses: frenck/action-yamllint@v1
        with:
          strict: 'true'
